<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button @click="openForm()">openForm</button>
      <h1>{{'Nilai a : ' + a}}</h1>
      <h1>{{'Rata-rata : '+ mean}}</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          a: 0,
          mean: 0,
        },
        methods: {
          openForm: function () {
            this.resetData();
            let counter = 0;
            do {
              this.a += parseInt(prompt("Masukkan nilai a : "));
              counter++;
            } while (this.a < 10);
            this.mean = this.a / counter;
          },
          resetData: function () {
            this.a = 0;
            this.mean = 0;
          },
        },
      });
    </script>
  </body>
</html>
