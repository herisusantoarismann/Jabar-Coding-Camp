<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 9</title>
  </head>
  <body>
    <div id="app">
      <input
        type="text"
        v-model="keyword"
        placeholder="Masukkan nama buku disini"
      />
      <ol>
        <li v-for="book in filter" :key="book">{{book}}</li>
      </ol>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          books: [
            "Kalkulus Dasar",
            "Fisika Dasar",
            "Aljabar Linear",
            "Aljabar Abstrak",
            "Algoritma Pemrograman",
          ],
          keyword: "",
        },
        computed: {
          filter() {
            return this.books.filter((book) =>
              book.toLowerCase().includes(this.keyword.toLowerCase())
            );
          },
        },
      });
    </script>
  </body>
</html>
